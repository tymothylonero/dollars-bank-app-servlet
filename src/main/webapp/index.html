<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DollarsBank</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">

</head>
<body>

	<!-- Navbar -->

	<div class="collapse" id="navbarToggleExternalContent">
	  <div class="bg-dark p-4">
	    <h5 class="text-white h4">Welcome to Dollars Bank</h5>
	    <p class="text-muted">Email: dollarsbank@gmail.com</p>
	    <p class="text-muted">Phone: +1 (800) 123-4567</p>
	    <p class="text-muted">Copyright © Dollars Bank 2021</p>
	  </div>
	</div>

	<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
			<a class="navbar-brand">Dollars Bank</a>
			<form class="d-flex">
				<button class="btn btn-success" type="button" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
				<button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
			</form>
		</div>
	</nav>
	
	<!-- Home page content -->

	<!-- Login modal -->

	<div class="modal fade" id="loginModal" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="loginModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<form action="LoggedInServlet" method="POST">
			
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Log into your Dollars Bank account</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Username:</p>
					<input class="form-control me-2" type="search" aria-label="Username" id="username" name="username" required>
					<p></p>
					<p>Password:</p>
					<input class="form-control me-2" type="password" aria-label="Password" id="password" name="password" required>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
				
				</form>
				
			</div>
		</div>
	</div>
	
	<!-- Signup modal -->

	<div class="modal fade" id="signupModal" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="signupModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<form action="NewAccountServlet" method="POST">
			
				<div class="modal-header">
					<h5 class="modal-title" id="staticBackdropLabel">Sign Up for a Dollars Bank account</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Create a username:</p>
					<input class="form-control me-2" type="search" aria-label="Username" id="username" name="username" required>
					<p></p>
					<p>Password:</p>
					<input class="form-control me-2" type="password" aria-label="Password" id="password" name="password" required>
					<p></p>
					<p>Email:</p>
					<input class="form-control me-2" type="search" aria-label="Email" id="email" name="email" required>
					<p></p>
					<p>Address:</p>
					<input class="form-control me-2" type="search" aria-label="Address" id="address" name="address" required>
					<p></p>
					<p>Amount to deposit initially:</p>
					<div class="input-group mb-3">
	  					<span class="input-group-text">$</span>
	  					<input type="text" class="form-control" aria-label="Initial deposit amount" id="deposit" name="deposit">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-success">Create Account</button>
				</div>
				
				</form>
				
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
